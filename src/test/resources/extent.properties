# Enable Spark reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=target/test-out/customExtentReport.html

# Optional: Configure report appearance
extent.reporter.spark.config=
extent.reporter.spark.theme=dark
extent.reporter.spark.documentTitle=Cucumber Test Report
extent.reporter.spark.reportName=Custom Extent Report

# Screenshot settings (optional, if screenshots are used)
screenshot.dir=target/screenshots/
screenshot.rel.path=../screenshots/